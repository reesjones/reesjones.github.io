<!-- Site path -->
<ul class="breadcrumb">
	{% assign sitepath = page.url | split: '/' %}
	
	{% for directoryLinkText in sitepath offset: {{ sitepath | size | plus: 1 }} %}
		<li><a href="
			{% for directory in sitepath limit:forloop.index0 %}
				{{ directory }}/
			{% endfor %}"> 
			{{ directoryLinkText }}
		</a></li>
	{% endfor %}
</ul>
