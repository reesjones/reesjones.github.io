<!-- Site path -->
<ul class="breadcrumb">
	{% assign sitepath = page.url | split: '/' %}
	
	{% for directoryLinkText in sitepath %}
		<li><a href="/
			{% for directory in sitepath limit:forloop.index0 offset:1 %}
				{{directory}}/{% endfor %}"> 
			{{ directoryLinkText }}
		</a></li>
	{% endfor %}
</ul>
