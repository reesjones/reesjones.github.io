<div class="col-sm-10 col-md-10 col-lg-10">

	<!-- Content and right column -->
	<div class="row"> 
		<div class="col-sm-10 col-md-10 col-lg-10">
			{% include repo/menubar.html %}		
			{% include repo/sitepath.html %}
			<br>
			
			<div class="list-group">
			{% for post in site.categories.[page.category] limit: page.limit do %}
				<a href="{{post.url}}" class="list-group-item">
					<h4 class="list-group-item-heading">{{post.title}}</h4>
					<p class="list-group-item-text">{{post.excerpt}}</p>
				</a>
			{% endfor %}
			</div>
			
		</div>
		
		<div class="col-sm-2 col-md-2 col-lg-2" style="background-color: #fcbo3c;">
			{% include repo/socialbar.html %}
		</div>
	</div>
</div>
